<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVE DESIGN</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
<link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content"> 
        <div class="wrapper">
            <div class="card text-center">
                <h1 class="title"></h1>
                <i class="fa-sharp fa-solid fa-house icons"></i>
                <p class="description">Selamat Datang di Arena Futsal</p>
                <button class="btn">HOME</button>
            </div>
            <div class="card text-center">
                <h1 class="title"></h1>
                <i class="fa-solid fa-plus icons"></i>
                <p class="description">Silahkan Booking Lapangan</p>
                <button class="btn">BOOKING</button>
            </div>
            <div class="card text-center">
                <h1 class="title"></h1>
                <i class="fa-solid fa-calendar-days icons"></i>
                <p class="description">Lihat Jadwal Tanding Anda</p>
                <button class="btn">JADWAL</button>
            </div>
            <div class="card text-center">
                <h1 class="title"></h1>
                <i class="fa-solid fa-user icons"></i>
                <p class="description">Terimakasih Sudah Berkunjung &#128578</p>
                <button class="btn">PROFIL</button>
            </div>
        </div>
    </div>
</body>
</html>
